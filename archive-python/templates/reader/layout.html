<script>
    jQuery(document).ready(function () {
         jQuery('#logo').addClass('animated fadeInDown');
         jQuery("input:text:visible:first").focus();
    });
     jQuery('#username').focus(function() {
         jQuery('label[for="username"]').addClass('selected');
    });
     jQuery('#username').blur(function() {
         jQuery('label[for="username"]').removeClass('selected');
    });
     jQuery('#password').focus(function() {
         jQuery('label[for="password"]').addClass('selected');
    });
     jQuery('#password').blur(function() {
         jQuery('label[for="password"]').removeClass('selected');
    });
  </script>


</html>
